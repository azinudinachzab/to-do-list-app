<!DOCTYPE html>
<html>

<head>
    <title>Let's Go!</title>
    <link rel="stylesheet" type="text/css" href="indexdua.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina&display=swap" rel="stylesheet"

                        </br>
                        </br>

                            </div>

                    </div>

                    <div class="col-sm-12 col-md-8 col-lg-8">
                        <div class="kotakutamakanan">

                                    <form>

                                </div>
                                <div class="tombol" style="background-color: #FF6961;"></div>
                                <div class="tombol" style="background-color: #77DD77;"></div>
                                <div class="tombol" style="background-color: #FDDD5C;"></div>

                            </div>

                            <div class="kotakactivity3">
                                <div class="kotakkotak">
                                    <form>
                                        <input class="input" name="type" type="text" placeholder="On Going Activity">
                                    </form>
                                </div>
                                <div class="tombol" style="background-color: #FF6961;"></div>
                                <div class="tombol" style="background-color: #77DD77;"></div>
                                <div class="tombol" style="background-color: #FDDD5C;"></div>
                                <span class="timestamp">8.00AM 12/12/12</span>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="indexdua.js"></script>

</html>
